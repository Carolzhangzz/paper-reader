<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Reader</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="api-key-input">Groq API Key</label>
        <input type="password" id="api-key-input" placeholder="gsk_..." autocomplete="off">
        <p class="hint">Your key is stored locally and sent directly to Groq. <a href="https://console.groq.com/keys" target="_blank">Get a key</a></p>
      </div>
      <div class="form-group">
        <label for="model-select">Model</label>
        <select id="model-select">
          <option value="llama-3.3-70b-versatile" selected>Llama 3.3 70B</option>
          <option value="llama-3.1-8b-instant">Llama 3.1 8B (faster)</option>
          <option value="deepseek-r1-distill-llama-70b">DeepSeek R1 70B</option>
          <option value="gemma2-9b-it">Gemma 2 9B</option>
        </select>
      </div>
      <div class="modal-actions">
        <button id="settings-save" class="btn btn-primary">Save</button>
        <button id="settings-cancel" class="btn btn-ghost">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <h1>Paper Reader</h1>
      <span class="subtitle">AI-powered academic paper analysis</span>
    </div>
    <div class="header-right">
      <button id="settings-btn" class="btn btn-ghost" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        Settings
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Left Panel -->
    <section class="panel panel-left">
      <!-- URL Input -->
      <div class="input-bar">
        <input type="text" id="paper-url" placeholder="Paste arXiv URL, DOI, or PDF link..." autocomplete="off">
        <button id="load-btn" class="btn btn-primary">Load Paper</button>
        <label class="btn btn-ghost upload-label" title="Upload PDF">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          <input type="file" id="file-upload" accept=".pdf" hidden>
        </label>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="loading-state hidden">
        <div class="spinner"></div>
        <span id="loading-text">Loading paper...</span>
      </div>

      <!-- Paper Info -->
      <div id="paper-info" class="paper-info hidden">
        <h2 id="paper-title" class="paper-title"></h2>
        <p id="paper-authors" class="paper-authors"></p>
        <p id="paper-abstract" class="paper-abstract"></p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
        <p>Paste a paper URL or upload a PDF to get started</p>
        <div class="example-links">
          <span>Try:</span>
          <a href="#" class="example-link" data-url="https://arxiv.org/abs/2301.00234">arxiv.org/abs/2301.00234</a>
        </div>
      </div>

      <!-- Tabs -->
      <div id="tabs-container" class="tabs-container hidden">
        <div class="tabs">
          <button class="tab active" data-tab="summary">Summary</button>
          <button class="tab" data-tab="keypoints">Key Points</button>
          <button class="tab" data-tab="translation">Translation</button>
          <button class="tab" data-tab="sections">Sections</button>
        </div>
        <div class="tab-content">
          <div id="tab-summary" class="tab-pane active">
            <button id="btn-summarize" class="btn btn-action">Generate Summary</button>
            <div id="summary-content" class="content-area"></div>
          </div>
          <div id="tab-keypoints" class="tab-pane">
            <button id="btn-extract" class="btn btn-action">Extract Key Points</button>
            <div id="keypoints-content" class="content-area"></div>
          </div>
          <div id="tab-translation" class="tab-pane">
            <div class="translation-controls">
              <select id="translate-lang">
                <option value="zh">English → 中文</option>
                <option value="en">中文 → English</option>
              </select>
              <button id="btn-translate" class="btn btn-action">Translate</button>
            </div>
            <div id="translation-content" class="content-area"></div>
          </div>
          <div id="tab-sections" class="tab-pane">
            <div id="sections-content" class="content-area sections-list"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Right Panel: Chat -->
    <section class="panel panel-right">
      <div class="chat-header">
        <h3>Q&A Chat</h3>
        <button id="clear-chat" class="btn btn-ghost btn-sm" title="Clear chat">Clear</button>
      </div>
      <div id="chat-messages" class="chat-messages">
        <div class="chat-empty">
          <p>Load a paper to start asking questions</p>
        </div>
      </div>
      <div id="suggested-questions" class="suggested-questions hidden">
        <button class="suggestion" data-q="What is the main contribution of this paper?">Main contribution?</button>
        <button class="suggestion" data-q="What methodology does this paper use?">Methodology?</button>
        <button class="suggestion" data-q="What are the limitations of this work?">Limitations?</button>
        <button class="suggestion" data-q="Summarize the results in simple terms">Simple results?</button>
      </div>
      <div class="chat-input-bar">
        <textarea id="chat-input" placeholder="Ask about the paper..." rows="1" disabled></textarea>
        <button id="chat-send" class="btn btn-primary" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
